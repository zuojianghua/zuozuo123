<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Earth</title>
	<script src="bower_components/three.js/build/three.min.js"></script>
	<style>
		body {
			color: #808080;
			font-family: Monospace;
			font-size: 13px;
			text-align: center;
			background-color: #ffffff;
			margin: 0px;
			overflow: hidden;
		}
	</style>

<body></body>

</html>
<script type="text/javascript">
        var scene, camera, renderer;
        var geometry, material, mesh;
        var light, lightHelper;

        //init();
        //animate();

        function init() {
            //场景 --------------------------------------------------
            scene = new THREE.Scene();
            //相机 --------------------------------------------------
            camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
            camera.position.z = 1000;

            //物体 --------------------------------------------------
            geometry = new THREE.SphereGeometry( 100, 36, 36 );
            
            var loader = new THREE.TextureLoader();
            //material = new THREE.MeshBasicMaterial({wireframe:true,color:0xff0000});
            //mesh = new THREE.Mesh(geometry, material);
            //scene.add( mesh );
            loader.load( './assets/land_ocean_ice_cloud_2048.jpg', function ( texture ) {
                material = new THREE.MeshLambertMaterial( { map: texture, overdraw: 0.5 } );
                mesh = new THREE.Mesh( geometry, material );
                //mesh.position.x = 0;
                //mesh.position.y = 0;
                //mesh.position.z = 500;
                scene.add( mesh );
            } );


            //光源 --------------------------------------------------
            light = new THREE.PointLight( 0xffffff, 1 );
            light.position.set( 800, 0, 800 );
            scene.add( light );

            //lightHelper = new THREE.SpotLightHelper( light );
            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            //renderer.shadowMap.enabled = true;
			//renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            //事件 --------------------------------------------------
            document.body.appendChild( renderer.domElement );
            window.addEventListener( 'resize', onWindowResize, false );
        }

        function animate() {
            requestAnimationFrame( animate );
            mesh.rotation.y += 0.005;
            //lightHelper.update();
            renderer.render( scene, camera );
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }
</script>
